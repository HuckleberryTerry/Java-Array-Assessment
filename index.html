<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum scale=1">
        <title>JavaScript Array Assessment</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="header">
            <div class="header-wrapper">
                <h2 class="header-title">
                    Javascript Array Assessment
                </h2>
            </div>
        </div>

        <div id="middle" class="container">
            <div class="image-wrapper">
                <!-- <img src="https://picsum.photos/seed/picsum/450/450"> -->
                
                <div class="form-container">
                    <form>
                        <input id="email" type="text" name="email" placeholder="Email Address" required autocomplete="off">
                        <input class="btn btn-submit" type="submit" value="Submit">
                    </form>
                    <p>Please Enter your Email to save images to a collection</p>
                </div>

                <div class="image-controls">
                    <a href="#" onClick="generateNewImage()">New Image</a>
                    <select class="options">
                        <option>default</option>
                    </select>
                    <a href="#collections" onClick="saveImage()">Add Image</a>
                </div>

            </div>

            <div class="collections" id="collections">
                <h2>Images</h2>
                <div class="collections-images">

                </div>
                <div class="collections-controls">
                    <a href="#" onClick="saveToCollection()">Save Collection</a>
                    <!-- <a href="#" onClick="deleteSelectedImage(selectedImageArr, userArray)">Delete Image</a> -->
                    <a href="#" onClick="deleteCollection(userArray)">Delete Collection</a>
                    <a href="#" onClick="getUserImages(userArray)">View Collection</a>
                </div>
                <h2 id="collections-title">Collections</h2>
                <div class="collections-stored">

                </div>
            </div>

        </div>

        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
